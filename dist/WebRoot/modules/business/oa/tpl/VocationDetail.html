<table class="table table-bordered table-striped">
    <tbody>
        <tr>
            <th colspan="2"><%=title%></th>
        </tr>
        <tr>
            <td>当前状态：<%=statusName%></td>
            <td>申请人：<%=requestName%></td>
        </tr>
        <tr>
            <td>申请时间：<%=submitTime%></td>
            <td>结束时间：<%=endTime%></td>
        </tr>
        <tr>
            <td>请假开始：<%=vocationStart%></td>
            <td>请假结束：<%=vocationEnd%></td>
        </tr>
        <tr>
            <td>请假时长：<%=hours%>小时</td>
            <td>请假理由：<%=content%></td>
        </tr>
    </tbody>

</table>
