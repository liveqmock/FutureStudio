<div>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" >标题</label>
            <div class="controls">
                <input type="text" class="submit-input title-input" data-property="title" placeholder="标题">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" >时间</label>
            <div class="controls">
                <div class="input-append date datepicker-add" data-date-format="yyyy-mm-dd">
                    <input class="date-input" size="16" readonly=true type="text" value="<%=datepickerValue%>">
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" >备注</label>
            <div class="controls">
                <input type="text" class="submit-input comments-input" data-property="comments"  placeholder="备注">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" >关键字</label>
            <div class="controls">
                <input type="text" class="submit-input keyWords-input" data-property="keyWords"  placeholder="关键字，逗号分割">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" >新闻状态</label>
            <div class="controls">
                <select class="state-select">
                    <option value="1">可用</option>
                    <option value="0">不可用</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                </label>
                <button type="button" class="button-save btn btn-default">保存</button> - 保存后，使用内容编辑器对内容进行编辑
            </div>
        </div>
    </form>
</div>
