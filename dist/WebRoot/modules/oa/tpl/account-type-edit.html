<div class="modal hide fade in">
    <div class="modal-header">
        <h3><%=title%></h3>
    </div>
    <div class="modal-body">
        <table class="table table-bordered table-striped">
            <tbody>
                <tr>
                    <td>名称</td>
                    <td><input type="text" class="class-name" value="<%=name%>" ></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td><input type="text" class="class-comments" value="<%=comments%>" ></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn button-save btn-primary"><i class="icon-edit"></i>保存</button>
        <button type="button" class="btn btn-default button-cancel"><i class="icon-edit"></i>取消</button>
    </div>
</div>
