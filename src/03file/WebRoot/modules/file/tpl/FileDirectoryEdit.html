<div>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" >名称</label>
            <div class="controls">
                <input type="text" class="input-name" value="<%=name%>" placeholder="名称">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" >备注</label>
            <div class="controls">
                <input type="text" class="input-comments" value="<%=comments%>" placeholder="备注">
            </div>
        </div>
    </form>
</div>
<div class="operate-area">
    <button class="btn-primary btn button-save">保存</button>
    <button class="btn-default btn button-cancel">取消</button>
</div>
