<div>
    <form>
        <fieldset>
            <legend>范围搜索</legend>
            <label>开始</label>
            <div class="input-append">
                <input class="span2 start-month" type="month">
                <span class="add-on">月</span>
            </div>
            <div class="input-append">
                <input class="span2 start-day" type="number">
                <span class="add-on">日</span>
            </div>
            <label>结束</label>
            <div class="input-append">
                <input class="span2 end-month" type="month">
                <span class="add-on">月</span>
            </div>
            <div class="input-append">
                <input class="span2 end-day" type="number">
                <span class="add-on">日</span>
            </div>
        </fieldset>
    </form>
    <button type="button" class="btn btn-primary search-button">搜索</button>
</div>
