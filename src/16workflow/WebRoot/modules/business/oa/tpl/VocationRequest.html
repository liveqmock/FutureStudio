<table class="table table-striped table-bordered">
    <tr>
        <th>请假标题：</th>
        <th><input type="text" class="title" placeholder="标题"></th>
    </tr>
    <tr>
        <td>请假类型：</td>
        <td><select class="vocation-type"></select></td>
    </tr>
    <tr>
        <td>开始时间：</td>
        <td>
            <div class="input-append date form_datetime">
                <input class="vocationStart" size="16" type="text" value="" readonly>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </td>
    </tr>
    <tr>
        <td>结束时间：</td>
        <td>
            <div class="input-append date form_datetime">
                <input class="vocationEnd" size="16" type="text" value="" readonly>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </td>
    </tr>
    <tr>
        <td>请假时长：</td>
        <td><input type="number" size="10" maxlength="10" class="vocation-hour">小时</td>
    </tr>
    <tr>
        <td>请假理由:</td>
        <td><textarea class="content" rows="3"></textarea></td>
    </tr>
    <tr>
        <td><button class="btn-primary btn submit-button">提交申请</button></td>
        <td><button class="btn-default btn cancel-button">取消</button></td>
    </tr>
</table>
<div class="history-vocation-info">
</div>
